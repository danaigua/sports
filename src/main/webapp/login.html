<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入 - 体育部管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="static/layui/css/layui.css">
	<link rel="stylesheet" href="static/css/login.css" media="all">
	
</head>
<body>
	<div id="sign">
		<div class="sign-box">
			<h2>体育部</h2>
			<form action="">
				<div><i class="layui-icon layui-icon-username"></i><input type="text" class="signInpint" required></div>
				<div><i class="layui-icon layui-icon-password"></i><input type="password" class="signInpint" required></div>
				<div class="verifi">
					<div>
					<i class="layui-icon layui-icon-auz"></i><input type="text" class="signInpint" required>
					</div>
					<div><img  id="imgObj" src="/drawImage" onclick="changeImg()" alt="验证码" title="看不清,换一张"></div></div>
				<div>
					<p class="tip"></p>
					<a href="javascript:">忘记密码</a>
				</div>
				<div><button type="button" class="signBut">登陆</button></div>
			</form>
		</div>
	</div>
	<script src="static/jquery/jquery.js"></script>  
    <script src="/static/layuiadmin/layui/layui.js"></script>
    <script src="static/js/verifyCode.js"></script>
	<script>
		let signBut = $(".signBut");
		$(".signBut").click(function (){
		$.post("/user/login", {
				userName:$(".signInpint").eq(0).val(),
				password:$(".signInpint").eq(1).val(),
				vercode:$(".signInpint").eq(2).val()
			},
			function (res) {
				if(res.success) {
					window.location.href = "/main.html"
				} else {
					$(".tip").text(res.errorInfo);
				}
			}
		)
		});
	</script>
</body>
</html>
