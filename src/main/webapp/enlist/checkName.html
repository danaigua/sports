<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看报名</title>
<link rel="stylesheet" href="../static/css/base.css">
<link rel="stylesheet" href="../static/libs/layui/css/layui.css">
<link rel="stylesheet" href="../static/css/checkName.css">
</head>
<body>
	<div class="content">
		<div class="searchBox">
			<form class="layui-form" action="">
				<div class="layui-form-item">
    				<div class="layui-inline">
      					<label class="layui-form-label">姓名</label>
      					<div class="layui-input-inline">
        					<input type="text" name="name" lay-verify="required|phone" autocomplete="off" class="layui-input">
     					 </div>
    				</div>
    				<div class="layui-inline">
      					<label class="layui-form-label">年级</label>
      					<div class="layui-input-inline">
        					<input type="text" name="grade" lay-verify="email" autocomplete="off" class="layui-input">
     				 	</div>
    				</div>
    				<button type="button" class="layui-btn search-bnt">搜索</button>
  				</div>
			</form>
			<div class="tip-box"><span>以下是你搜索的信息 :  </span> <p class="tip-text"></p></div>
		</div>
	</div>
	<script src="../static/jquery/jquery.js"></script>
	<script src="../static/layuiadmin/layui/layui.js"></script>
	<script src="../static/layuiadmin/config.js"></script>
	<script src="../static/js/checkName.js"></script>
</body>
</html>
